<!DOCTYPE html>
<html  lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>To-Do List</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css?family=Zhi+Mang+Xing&display=swap" rel="stylesheet">
    
  </head>
  <body>
    <header>
      <!-- <img class= "icon" src="./img/logo.png" alt="logo icon"> -->
      To-Do List
    </header>

      <form id="add-todo" class="add-todo-style">
        <label for="description">Name</label><br>
        <input type="text" class="description-style" id="description" required name="description" value="">
        <label for="add-but">Add</label>
        <input type="submit" name="whatever" id="add-but" class="addbutton" value="ADD">
      </form>

      <div id="empty-img" class="empty-img"> 
        <img src="img/empty.jpg"   alt="image says you should enter a new task" />
        <p class="text">ADD NEW TASK</p>
      </div>
     
      
      <div id = "todo-container">
        <ul id='list'>
        </ul>
    </div>
    <button class="sort-button" id="sort">Sort</button>
   
  </body>
  <script type="text/javascript" src = "./logic.js"></script>
  <script type="text/javascript" src = "./dom.js"></script>

  </html>
